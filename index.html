<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="container">
        <div class="sidebar">

        </div>
        <div class="header">
            <div class="header-search-bar">
                <form action="" class="search-bar-form">
                    <button class="magnify-glass-btn"><img src="./images/magnify.svg" alt="magnify glass"></button>
                    <input type="text" name="search-term" id="search-bar" placeholder="Search">
                </form>
            </div>
            <div class="header-notifications">
                <img src="./images/bell-ring.svg" alt="bell ring" class="notifications-bell">
                <img src="./images/grinning-face-with-big-eyes-svgrepo-com.svg" alt="profile photo" class="profile-photo">
                <div class="username">Grinning Face</div>
            </div>
            <div class="header-greetings">
                <img src="./images/grinning-face-with-big-eyes-svgrepo-com.svg" alt="profile photo" class="profile-photo">
                <div class="greetings-username">
                    <p class="hi-there">Hi there,</p>
                    <p class="greetings-username-handle">Grinning Face (@grinning)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-area">

        </div>
   </div> 
</body>

</html>
