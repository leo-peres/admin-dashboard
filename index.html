<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="container">

        <div class="sidebar">

            <div class="sidebar-header"><img src="./images/view-dashboard.svg" alt="" width="60px">Dashboard</div>

            <ul class="link-list link-list1">

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/home.svg" alt="">
                        Home
                    </a>
                </li>

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/card-account-details-outline.svg" alt="">
                        Profile
                    </a>
                </li>

                <li>
                    <a href="" class="sidebar-link">
                    <img src="./images/message-reply-outline.svg" alt="">
                    Messages
                    </a>
                </li>

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/clock-time-three.svg" alt="">
                        History
                    </a>
                </li>

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/file-multiple.svg" alt="">
                        Tasks
                    </a>
                </li>

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/account-group.svg" alt="">
                        Communities
                    </a>
                </li>

            </ul>

            <ul class="link-list link-list2">

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/cog.svg" alt="">
                        Settings
                    </a>
                </li>

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/help.svg" alt="">
                        Support
                    </a>
                </li>

                <li>
                    <a href="" class="sidebar-link">
                        <img src="./images/shield-check.svg" alt="">
                        Privacy
                    </a>
                </li>

            </ul>

        </div>

        <div class="header">
            <div class="header-search-bar">
                <form action="" class="search-bar-form">
                    <button class="magnify-glass-btn"><img src="./images/magnify.svg" alt="magnify glass"></button>
                    <input type="text" name="search-term" id="search-bar" placeholder="Search">
                </form>
            </div>
            <div class="header-notifications">
                <img src="./images/bell-ring.svg" alt="bell ring" class="notifications-bell">
                <img src="./images/grinning-face-with-big-eyes-svgrepo-com.svg" alt="profile photo" class="profile-photo">
                <div class="username">Grinning Face</div>
            </div>
            <div class="header-greetings">
                <img src="./images/grinning-face-with-big-eyes-svgrepo-com.svg" alt="profile photo" class="profile-photo">
                <div class="greetings-username">
                    <p class="hi-there">Hi there,</p>
                    <p class="greetings-username-handle">Grinning Face (@grinning)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-area">

        </div>

   </div> 
</body>

</html>
